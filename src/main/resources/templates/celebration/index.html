<div class="outer">

    <div id="explorer" onmousedown="run(this)">

        <button class="waves-effect waves-light btn " id='birthday' onclick="seek('birthday')">たんじょうび</button>
        <button class="waves-effect waves-light btn  hide" id='congratulation' onclick="seek('congratulation')">おめでとう！
        </button>
        <button class="waves-effect waves-light btn " onclick="hide()">ぎゃらりー</button>
        <img id="takara" class="hide takaraman"
             src="https://3.bp.blogspot.com/-ddxthgZW4kI/V2ub9fWGyTI/AAAAAAAA7to/gTB-dajOTbQWLfgw0Le-qDZ6x-OpezTAQCLcB/s800/kaizoku_takarabako.png"></img>
    </div>

    <div id="gallery-box" class="hide" onmousedown="run(this)">
        <button class="waves-effect waves-light btn " onclick="seek()">はっくつ！</button>
        <button class="waves-effect waves-light btn " id="sssssssss" onclick="hide()">いつも ありがとう。</button>


        <div class="variants-container">
            <img src="https://imgur.com/Y4ODQ07.png" alt="">
            <img src="https://imgur.com/7tKeGyZ.png" alt="">
        </div>

    </div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        let slideIndex = 0;
        let atIndex = 0;
        $('.variants-container').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: true
        });
        $('.takaraman').on('click', function () {
            slideIndex++;
            if (slideIndex <= 37 ){
                let paddingNumber = ('000' + slideIndex).slice(-3);
                $('.variants-container').slick('slickAdd', '<img src="/img/photo_' + paddingNumber + '.png" alt="">');
                const jsFrame = new JSFrame();
                jsFrame.showToast({
                    html: 'おたからゲット！', align: 'center', duration: 0.05
                });
            }else{
                const jsFrame = new JSFrame();
                jsFrame.showToast({
                    html: '全部そろったよ！', align: 'center', duration: 2000
                });
            }

        });
    });

    $('#sssssssss').on('click', function () {
        party.confetti(this, {
            count: party.variation.range(20, 40),
        });
    });

    const slickInit = () => {
        $('.variants-container').slick('setPosition');
    }
</script>
